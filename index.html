      onload="window.scrollTo(0, sessionStorage.getItem('scroll'))">

    <!-- Páginas del libro -->

        <div class="content contenedor-tit">
          <h1>FLOOR</h1>
          <p></p>
          <button onclick="entrar_f()">Entrar</button>

    <div class="page" id="p2">
     <div class="content contenedor-tit">

        <p></p>
        <button onclick="entrar(1)">Entrar</button>
      </div>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button class="btn" id="prev">← Anterior</button>
      <button class="btn" id="next">Siguiente →</button>
    </div>
  </div>

<script>
  const pages = document.querySelectorAll('.page:not(.cover)');
  const next = document.getElementById('next');
  const prev = document.getElementById('prev');
  let current = 0;

  function updateZIndex() {
    pages.forEach((page, index) => {
      page.style.zIndex = pages.length - index;
    });
  }

  updateZIndex();

  function regresar(){
    pages.forEach(page => page.classList.remove('flipped'));
    current = 0;
  }

  next.addEventListener('click', () => {
    if (current < pages.length) {
      pages[current].classList.add('flipped');
      current++;
    }else{
      regresar();
    }
  });

  prev.addEventListener('click', () => {
    if (current > 0) {
      current--;
      pages[current].classList.remove('flipped');
    }else{
      pages.forEach(page => page.classList.add('flipped'));
      current = pages.length;
    }
  });

  function entrar_f(){
    window.location.href="flor.html";
  }
    function entrar_r(){
    window.location.href="rabanito.html";
  }

  function entrar(semana) {
    sessionStorage.setItem('ultimaSemana', semana);
    window.location.href = `semana${semana}.html`;
  }
</script>
